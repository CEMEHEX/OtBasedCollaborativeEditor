<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>OT demo</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<!-- HEADER -->
<div id="header">
    <div class="content">
        <div id="top_menu">
            <ul>
                <li class="title">Title</li>
            </ul>
        </div>

        <br class="clear"/>
    </div>
</div>
<!-- /HEADER -->
<!-- MAIN -->
<div id="main">
    <div class="content">

        <textarea id="textarea"></textarea>

        <form action="" method="post" id="save-doc-form">
            <p>
                <label for="title-form-field">Title:</label>
                <input type="text" name="title" id="title-form-field" value="" class="field"/>
                <input type="submit" class="submitter" id="submit" value="Save"/>
            </p>
        </form>

        <div class="list">
            <h4>My documents</h4>
            <ul id="documentsList">
            </ul>
        </div>

    </div>
</div>
<!-- /MAIN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/diff_match_patch.js"></script>
<script src="/js/OtBasedCollaborativeEditor.js"></script>
</body>
</html>
